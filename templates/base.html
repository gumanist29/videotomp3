<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'static/main.css' %}">
    <meta charset="UTF-8">
    <title>Second Part</title>
</head>
<body style="background-color:whitesmoke">
    <h1>Story  of youtube Link</h1>
    {% if all_link_list %}
        <ul>
            {% for story in all_link_list %}
                <li><a href="{{ story.name }}">{{ story.name }}</a></li><br>
            {% endfor %}
        </ul>
    {% else %}
        <h2>No stories are available</h2>
    {% endif %}
</body>
</html>
